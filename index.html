<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/di4qjlwyr/image/upload/v1683987928/5_l2tgus.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="main-container">
    <div class="wallpaper">
        <h1 id="time"></h1>
        <div class="day-date-cont">
            <h1 id="day"></h1>
            <h1 id="date"></h1>
        </div>
    </div>
    <div class="weather-cont">
        <header class="head">
        Weather  Appüå§Ô∏è
        </header>
        <div class="weather-app-container">
            <header>
                Weather Details <i class='bx bx-x'></i>
            </header>
            
            <section class="input-section">
                <p class="message-cont"> </p>
                <label class="label">Enter the city name and press Enter</label>
                <input type="text" placeholder="type here" spellcheck="false" class="input" required>
                <div class="lat-lon">
                <p class="label">Know weather using your current device location</p>
                <button class="get-started-button">Get Started</button>
                </div>
            </section>
            <section class="weather-part">
                <div class="location">
                    <i class="bx bx-map"></i>
                    <span>_ _</span>
                </div>
                <div class="image-description">
                <img src="#" alt="Weather Icon">
                <div>
                <div class="temperature-cont">
                    <span class="number-text">_</span>
                    <span class="degree">¬∞</span>C
                </div>
                <div class="weather">
                    Broken Clouds
                </div>
                </div>
                </div> 
                <div class="bottom-details">
                        <div class="column feels">
                            <i class="bx bxs-thermometer"></i>
                            <div class="details">
                                <div class="temperature-cont">
                                    <span class="number-text-2">_</span>
                                    <span class="degree">¬∞</span>C
                                </div>
                                <p>Feels like</p>
                            </div>
                        </div>
                        <div class="column humidity">
                            <i class="bx bxs-droplet-half"></i>
                            <div class="details">
                                <span class="number-text"></span>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="column pressure">
                            <i class='bx bx-cloud-rain'></i>
                            <div class="details">
                                <span class="number-text"></span>
                                <p>Pressure</p>
                            </div>
                        </div>
                        <div class="column speed">
                            <i class='bx bxs-bolt'></i>
                            <div class="details">
                                <span class="number-text"></span>
                                <p>Wind speed</p>
                            </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
